<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">
      Paga con PayPal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <ion-card>
    <!--<ion-img src="assets/images.png"></ion-img>-->
    <ion-card-header>
      <ion-card-subtitle>Acquisto</ion-card-subtitle>
      <ion-card-title>Dettaglio Pagamento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Totale pagamento&nbsp;&nbsp;&nbsp;{{currencyIcon}}{{paymentAmount}}
      <ion-button expand="full" color="success" (click)="payWithPayPal()">Paga con PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
