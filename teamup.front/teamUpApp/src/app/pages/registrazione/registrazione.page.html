<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title class="title">Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <ion-list class="input-list">

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="text" placeholder="Inserisci nome" clearInput="true" [(ngModel)]="nuovoUtente.nome"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="text" placeholder="Inserisci cognome" clearInput="true" [(ngModel)]="nuovoUtente.cognome"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="text" placeholder="Inserisci username" clearInput="true" [(ngModel)]="nuovoUtente.username"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="email" placeholder="Inserisci email" clearInput="true" [(ngModel)]="nuovoUtente.email"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="password" placeholder="Inserisci password" clearInput="true" [(ngModel)]="nuovoUtente.password"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="password" placeholder="Conferma password" clearInput="true" [(ngModel)]="confermaPassword"></ion-input>
      </ion-item>
    </ion-card>

    <!-- ERRORS -->

    <ion-card *ngIf="erroreGenerico">
      <ion-item class="input-item-error" lines="none">
        <ion-input class="login-error" value="Errore generico, riprovare." readonly></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="emailEsistente">
      <ion-item class="input-item-error" lines="none">
        <ion-input class="login-error" value="Email già esistente, riprovare." readonly></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="emailEUsernameEsistenti">
      <ion-item class="input-item-error" lines="none">
        <ion-input class="login-error" value="Email e username già esistenti, riprovare." readonly></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="usernameEsistente">
      <ion-item class="input-item-error" lines="none">
        <ion-input class="login-error" value="Username già esistente, riprovare." readonly></ion-input>
      </ion-item>
    </ion-card>

    <ion-button *ngIf="pulsanteRegistratiAttivo()" expand="block" (click)="registrazione()">Registrati</ion-button>
    <ion-button *ngIf="!pulsanteRegistratiAttivo()" expand="block" disabled>Registrati</ion-button>
    <p style="color: white;">oppure</p>
    <ion-button expand="block" (click)="goToLoginPage()">Login</ion-button>
  </ion-list>
</ion-content>
