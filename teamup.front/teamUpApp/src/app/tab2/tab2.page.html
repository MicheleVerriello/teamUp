<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title class="title">
      I miei progetti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  
  <ion-list class="list">
    <ion-card *ngFor="let progetto of progetti">
      <ion-item>{{progetto.nomeProgetto}}<ion-icon slot="end" name="glasses-outline" color="primary"></ion-icon></ion-item> 
    </ion-card>
  </ion-list>
</ion-content>
