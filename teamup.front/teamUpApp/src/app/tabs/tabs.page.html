<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="search-outline" color="light"></ion-icon>
      <ion-label color="light">Ricerca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="list-circle-outline" color="light"></ion-icon>
      <ion-label color="light">Miei progetti</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="home-outline" color="light"></ion-icon>
      <ion-label color="light">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="add-circle-outline" color="light"></ion-icon>
      <ion-label color="light">Nuovo Progetto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5/{{id}}">
      <ion-icon name="person-outline" color="light"></ion-icon>
      <ion-label color="light">Profilo</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
